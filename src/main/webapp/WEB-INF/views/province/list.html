<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
<a href="/create_province">Create new province</a>
<h1>Provinces</h1>
<th:block th:if="${alert}">
    <p th:text="${alert}"></p>
</th:block>
<table border="1px solid black">
    <tr>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td><a th:href="@{/view_province/__${province.id}__}" th:text="${province.name}"></a></td>
            <td><a th:href="@{/edit_province/__${province.id}__}">Edit</a></td>
            <td><a th:href="@{/delete_province/__${province.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
